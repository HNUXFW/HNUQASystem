<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .chat-container {
            height: calc(100vh - 180px);
        }
        .message {
            max-width: 80%;
            margin: 8px;
            padding: 12px;
            border-radius: 12px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }
        .markdown-body {
            line-height: 1.6;
        }
        .markdown-body pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .markdown-body code {
            background-color: rgba(175, 184, 193, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-family: monospace;
        }
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }
        .markdown-body p {
            margin: 8px 0;
        }
        .markdown-body ul, .markdown-body ol {
            padding-left: 20px;
            margin: 8px 0;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, 
        .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            margin: 16px 0 8px;
            font-weight: 600;
        }
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body table {
            border-collapse: collapse;
            margin: 8px 0;
            width: 100%;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid #d0d7de;
            padding: 6px 13px;
        }
        .markdown-body th {
            background-color: #f6f8fa;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div x-data="{
        messages: [],
        newMessage: '',
        loading: false,

        renderMarkdown(text) {
            if (!text) return '';
            try {
                return marked.parse(text.toString());
            } catch (error) {
                console.error('Markdown parsing error:', error);
                return text.toString();
            }
        },

        async sendMessage() {
            if (!this.newMessage.trim()) return;

            const userMessage = this.newMessage;
            this.messages.push({
                text: userMessage,
                isUser: true
            });
            this.newMessage = '';
            this.loading = true;

            try {
                const response = await axios.post('/api/v1/qa', null, {
                    params: {
                        query: userMessage
                    }
                });

                console.log('API Response:', response.data);

                const answer = response.data?.answer || 'Êä±Ê≠âÔºåËøîÂõûÁöÑÁ≠îÊ°àÊ†ºÂºè‰∏çÊ≠£Á°Æ„ÄÇ';
                const sources = response.data?.sources || [];

                this.messages.push({
                    text: answer,
                    isUser: false,
                    sources: sources
                });
            } catch (error) {
                console.error('Error:', error);
                this.messages.push({
                    text: 'Êä±Ê≠âÔºåÂèëÁîü‰∫ÜÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ',
                    isUser: false
                });
            } finally {
                this.loading = false;
            }
        }
    }" class="container mx-auto px-4 py-8 max-w-4xl">

        <h1 class="text-3xl font-bold text-center mb-8">Êô∫ËÉΩÈóÆÁ≠îÁ≥ªÁªü</h1>

        <!-- ËÅäÂ§©ËÆ∞ÂΩïÂå∫Âüü -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
            <div class="chat-container overflow-y-auto">
                <template x-if="messages.length === 0">
                    <div class="text-center text-gray-500 mt-8">
                        üëã ‰Ω†Â•ΩÔºÅÊàëÊòØ‰Ω†ÁöÑÊô∫ËÉΩÂä©ÊâãÔºåËØ∑ÈóÆÊúâ‰ªÄ‰πàÂèØ‰ª•Â∏Æ‰Ω†ÁöÑÂêóÔºü
                    </div>
                </template>

                <template x-for="(message, index) in messages" :key="index">
                    <div :class="{'message': true, 'user-message': message.isUser, 'bot-message': !message.isUser}">
                        <div x-html="message.isUser ? (message.text || '') : renderMarkdown(message.text || '')" 
                             :class="{'markdown-body': !message.isUser}"></div>
                        <template x-if="message.sources && message.sources.length > 0">
                            <div class="mt-2 text-sm text-gray-600">
                                <div class="font-semibold">ÂèÇËÄÉÊù•Ê∫êÔºö</div>
                            <template x-for="(source, idx) in message.sources" :key="idx">
                                <div class="ml-2" x-text="source || ''"></div>
                            </template>
                            </div>
                        </template>
                    </div>
                </template>

                <div x-show="loading" class="flex items-center justify-center py-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                </div>
            </div>
        </div>

        <!-- ËæìÂÖ•Âå∫Âüü -->
        <div class="bg-white rounded-lg shadow-lg p-4">
            <form @submit.prevent="sendMessage" class="flex gap-2">
                <input
                    type="text"
                    x-model="newMessage"
                    class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="ËØ∑ËæìÂÖ•‰Ω†ÁöÑÈóÆÈ¢ò..."
                    :disabled="loading"
                >
                <button
                    type="submit"
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                    :disabled="loading || !newMessage.trim()"
                >
                    ÂèëÈÄÅ
                </button>
            </form>
        </div>
    </div>

    <script>
        marked.setOptions({
            breaks: true,
            gfm: true,
            sanitize: false
        });
    </script>
</body>
</html>
