<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">{{ title }}</h1>
            <p class="text-gray-600 mt-2">输入您的问题，获取智能解答</p>
        </header>

        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <textarea id="question" 
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            rows="3"
                            placeholder="请输入您的问题..."></textarea>
                </div>
                <div class="text-right">
                    <button id="submit" 
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        提交问题
                    </button>
                </div>
            </div>

            <div id="answer-container" class="mt-6 bg-white rounded-lg shadow-md p-6 hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">回答：</h2>
                <div id="answer" class="text-gray-700 mb-6"></div>
                
                <div id="sources-container" class="mt-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">参考来源：</h3>
                    <div id="sources" class="text-sm text-gray-600"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', async () => {
            const question = document.getElementById('question').value.trim();
            if (!question) return;

            // 显示加载状态
            document.getElementById('submit').disabled = true;
            document.getElementById('submit').innerText = '处理中...';

            try {
                const response = await fetch('/api/v1/qa?query=' + encodeURIComponent(question), {
                    method: 'POST'
                });
                const data = await response.json();

                // 显示回答
                document.getElementById('answer').innerText = data.answer;
                
                // 显示来源
                const sourcesHtml = data.sources.map((source, index) => `
                    <div class="mb-2 p-2 bg-gray-50 rounded">
                        <div class="font-medium">来源 ${index + 1}:</div>
                        <div class="mt-1">${source.text}</div>
                        <div class="text-xs text-gray-500 mt-1">文件: ${source.source}</div>
                    </div>
                `).join('');
                document.getElementById('sources').innerHTML = sourcesHtml;

                // 显示结果容器
                document.getElementById('answer-container').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('answer').innerText = '抱歉，处理您的问题时出现错误。请稍后重试。';
            } finally {
                // 恢复按钮状态
                document.getElementById('submit').disabled = false;
                document.getElementById('submit').innerText = '提交问题';
            }
        });
    </script>
</body>
</html>
